accroche : Bonjour ! Je suis Arthur et je suis en formation pour devenir développeur !
presentation : Passionné de l’informatique depuis mon plus jeune âge, j’ai pour la première fois touchée a un ordinateur vers l’âge de 8 ans. J’ai très vite accroché au fonctionnement et commencer à les bricoler avec mon père. De fil en aiguille, je me suis de plus en plus passionné pour ces machines et la manière dont elle fonctionne. Quelques années plus tard aux environs du collège, j’ai découvert le code et m’y suis prit de passion. Depuis j’essaye de me perfectionner au mieux en apprenant de nouveau langages et en perfectionnant mes connaissances actuelles.